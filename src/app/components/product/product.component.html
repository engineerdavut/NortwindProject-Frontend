<div
  *ngIf="dateLoaded == false"
  class="spinner-border text-light"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Arama ifadesi girin."
  />
</div>
<div *ngIf="filterText.length > 2" class="aler alert-success">
  {{ filterText }} aradınız.
</div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Categori Id</th>
      <th>Urun Adı</th>
      <th>Stok Adedi</th>
      <th>Birim Fiyat</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filterPipe: filterText">
      <td>{{ product.productID }}</td>
      <td>{{ product.categoryID }}</td>
      <td>{{ product.productName }}</td>

      <td>{{ product.unitsInStock }}</td>
      <td>{{ product.unitPrice | vatAdded: 10 | currency }}</td>
      <td>
        <button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button>
      </td>
    </tr>
  </tbody>
</table>
